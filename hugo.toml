baseURL = "http://localhost:1313/"
title = "平平无奇的笔记库"
theme = "PaperMod"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
hasCJKLanguage = true
timeZone = "Asia/Shanghai"

[pagination]
pagerSize = 8


summaryLength = 80

enableRobotsTXT = true
enableEmoji = true

[outputs]
home = ["HTML", "RSS", "JSON"]

# -------------------------
# Markdown & 代码高亮
# -------------------------
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "github-dark"

  [markup.goldmark.renderer]
    unsafe = true

# -------------------------
# PaperMod 参数
# -------------------------
[params]
env = "production"
description = "一些随笔、记录与思考"

ShowReadingTime = true
ShowBreadCrumbs = true
ShowPostNavLinks = true
ShowShareButtons = false
ShowCodeCopyButtons = true

disableScrollToTop = false
hideMeta = false
hideSummary = false

comments = false

defaultTheme = "auto" # light / dark / auto
disableThemeToggle = false

# -------------------------
# 封面图（重点）
# -------------------------
  [params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

# -------------------------
# 搜索（Pagefind / Fuse）
# -------------------------
  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  threshold = 0.4
  distance = 100
  minMatchCharLength = 2

# -------------------------
# 首页 Profile（随笔强烈推荐）
# -------------------------
  [params.profileMode]
  enabled = true
  title = "你好，陌生人"
  subtitle = "写点随笔，记录一些生活与想法"

# 这里是重点
  imageUrl = "/images/profile.png"
  imageWidth = 180
  imageHeight = 180

  [[params.profileMode.buttons]]
  name = "文章"
  url = "/posts/"

  [[params.profileMode.buttons]]
  name = "关于"
  url = "/about/"

# -------------------------
# 菜单
# -------------------------
[[menu.main]]
name = "文章"
url = "/posts/"
weight = 1

[[menu.main]]
name = "归档"
url = "/archives/"
weight = 2

[[menu.main]]
name = "标签"
url = "/tags/"
weight = 3

[[menu.main]]
name = "关于"
url = "/about/"
weight = 4
